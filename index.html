<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copias & Mas - Impresión Directa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes bounce-short { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
        .animate-bounce-short { animation: bounce-short 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6 sm:p-12">

    <div class="w-full max-w-xl">
        <div class="text-center mb-10">
            <div class="inline-block p-3 bg-blue-600 rounded-2xl mb-4 shadow-lg shadow-blue-100">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Copias & Mas</h1>
            <p class="text-blue-600 font-medium text-lg mt-1">10 de Agosto y Corea</p>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200 p-8 border border-slate-100">
            <div class="space-y-6">
                <div class="relative group">
                    <label id="dropZone" class="flex flex-col items-center justify-center w-full h-56 border-2 border-dashed rounded-3xl cursor-pointer transition-all duration-300 border-slate-200 bg-slate-50 hover:bg-slate-100 hover:border-blue-300">
                        <div id="uploadContent" class="flex flex-col items-center justify-center pt-5 pb-6 px-4 text-center">
                            <svg class="w-12 h-12 mb-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p class="mb-2 text-base text-gray-700 font-semibold">Haz clic para subir o arrastra un archivo</p>
                            <p class="text-sm text-gray-500">PDF, Word, JPG o PNG</p>
                        </div>
                        <input type="file" id="fileInput" class="hidden" accept=".pdf,.doc,.docx,image/*,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                    </label>
                </div>

                <div class="flex flex-col gap-3">
                    <button id="btnPrint" disabled class="w-full text-xl h-16 rounded-2xl font-bold text-white bg-slate-300 cursor-not-allowed transition-all shadow-lg">
                        Enviar a Impresora
                    </button>
                    <button id="btnRemove" class="hidden w-full py-2 text-slate-500 font-medium hover:text-red-500">Quitar archivo</button>
                </div>

                <div id="msgSuccess" class="hidden p-4 bg-green-50 border border-green-200 text-green-800 rounded-2xl flex items-center gap-3 animate-bounce-short shadow-sm">
                    <p class="font-semibold text-sm">¡Archivo enviado con éxito!</p>
                </div>
                <div id="msgError" class="hidden p-4 bg-red-50 border border-red-200 text-red-800 rounded-2xl flex items-center gap-3 shadow-sm">
                    <p class="font-semibold text-sm">Error al enviar. Revisa la conexión.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
       
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwrYlguvD2VgtvJz9w_1pAqr_ijlmJtLzWdx3ptdsG--zZ5HNAxljHRe6i9omigfHR-Ww/exec";

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const uploadContent = document.getElementById('uploadContent');
        const btnPrint = document.getElementById('btnPrint');
        const btnRemove = document.getElementById('btnRemove');
        const msgSuccess = document.getElementById('msgSuccess');
        const msgError = document.getElementById('msgError');

        let selectedFile = null;

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files[0]));

        function handleFiles(file) {
            if (!file) return;
            selectedFile = file;
            dropZone.classList.replace('border-slate-200', 'border-blue-500');
            dropZone.classList.add('bg-blue-50');
            uploadContent.innerHTML = `
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/></svg>
                </div>
                <p class="text-blue-700 font-semibold truncate max-w-xs">${file.name}</p>
            `;
            btnPrint.disabled = false;
            btnPrint.classList.replace('bg-slate-300', 'bg-blue-600');
            btnPrint.classList.remove('cursor-not-allowed');
            btnRemove.classList.remove('hidden');
            msgSuccess.classList.add('hidden');
        }

        btnRemove.onclick = () => location.reload();

        btnPrint.onclick = async () => {
            if (!selectedFile) return;
            btnPrint.disabled = true;
            btnPrint.innerText = "Enviando...";
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64Data = e.target.result.split(',')[1];
                try {
                    await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            fileData: base64Data,
                            fileName: selectedFile.name,
                            mimeType: selectedFile.type
                        })
                    });
                    msgSuccess.classList.remove('hidden');
                    btnPrint.innerText = "¡Enviado!";
                } catch (error) {
                    msgError.classList.remove('hidden');
                    btnPrint.innerText = "Error";
                }
            };
            reader.readAsDataURL(selectedFile);
        };
    </script>
</body>
</html>
